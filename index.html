<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <title>1만 시간의 법칙
    </title>

</head>
<body>
    <section id="contents">
        <!-- background img -->
        <div class="wrapper">
            <div class="title">
                <img class="clock_img" src="img/clock.png" alt="" >
                <div class="title_img">
                    <img src="img/title.png" alt="">
                </div>
            </div>
        </div>

        <!-- quotes -->
        <div class="intro">
            <div class="intro_quotes">
                &quot;연습은 어제의 당신보다 당신을 더 낫게 만든다.&quot; 
            </div>
            <div class="explain">
                <div class="dbQuotaion">
                    <img src="img/quotes.png" alt="">
                </div>
                <p>
                    <span>1만 시간의 법칙</span>은
                    <br>
                    어떤 분야의 전문가가 되기 위해서는 
                    <br>
                    최소한 1만 시간의 훈련이 필요하다는 법칙이다.
                </p>
            </div>
        </div>

        <!-- field / time input -->
        <div class="inputs">
            <div class="field">
                <span>나는</span>
                <input type="text" id="field_value" placeholder="예&#41;프로그래밍"/>
                <span>전문가가 될 것이다.</span>
            </div>
            <div class="time">
                <span>그래서 앞으로 매일 하루에</span>
                <input type="number" id="time_value" placeholder="예&#41;5">
                <span>시간씩 훈련할 것이다.</span>
            </div>
        </div>

        <!-- start btn -->
        <div class="start">
            <div class="btn_wrap">
                <form action="">
                    <button class="start_btn">
                        나는 며칠 동안 훈련을 해야 1만 시간이 될까?
                    </button>
                </form>
                <div class="click_img">
                    <img src="img/click.png" alt="">
                </div>
            </div>
        </div>
            
        <!-- loading -->
        <div class="result_loading">
            <div class="loadingImg_wrap">
                <img src="img/loading.png" alt="로딩 중">
            </div>
        </div>
            
        <!-- result -->
        <div class="result">
            <div class="result_wrap">
                <div>당신은 <span class="field_result"></span>전문가가 되기 위해서</div>
                <div>대략 <span class="time_result"></span>일 이상훈련하셔야 합니다!</div>
            </div>
            <div class="buttons">
                <div class="go">
                    <button class="modal_btn">GO! 훈련하러 가기</button>
                </div>
                <div class="share">
                    <button class="share_btn">공유하기</button>
                </div>
            </div>
        </div>
        </section>
        
        <section id="modal">
            <div class="modal_wrap">
                <div class="cheer">
                    <h1>화이팅!!♥♥♥</h1>
                    <h3>당신의 꿈을 응원합니다!</h3>
                </div>
                <div class="licat_img">
                    <img src="img/licat.png" alt="응원하는 라이켓">
                </div>
                <div class="btn">
                    <button class="close_btn">종료하고 진짜 훈련하러 가기</button>
                    <p>(그냥 닫기 버튼입니다.)</p>
                </div>
            </div>
        </section>
    </section>

    <!-- copyright -->
    <footer class="copyright">
        <div class="logo_img">
            <img src="img/logo.png" alt="weniv">
        </div>
        <p>
            ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.
            <br>
            수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
        </p>
    </footer>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
